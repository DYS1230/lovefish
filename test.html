<!DOCTYPE html>
<html>
<head>
<title></title>
<script>

	window.onload = function () {
		var pic = document.getElementById('pic');
		context = pic.getContext('2d');
		var img = new Image();
		img.src = 'src/background.jpg';
		img.onload = function () {
			context.drawImage(img, 0, 0);
		}
	//	context.drawImage(img, 0, 0);	//直接这样是没有效果的
	};

</script>
</head>
<body>
<canvas id="pic" width="800" height="800"></canvas>
</body>
</html>
